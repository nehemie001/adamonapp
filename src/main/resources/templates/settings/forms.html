<!-- component -->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:insert="fragments/fragment::head"></head>

<body>
<div class="flex flex-col h-screen bg-gray-100">

    <!-- Contenido principal -->
    <div class="flex flex justify-center flex-wrap">

        <div class="flex justify-center items-center p-4 w-full md:w-1/2 mt-20">
            <div class="ml-20 w-4/5 bg-white p-4 shadow rounded-lg mt-20">
                <div class="bg-white p-4 rounded-md mt-4">
                    <div class="flex justify-center text-center text-right mt-4">
                        <h2
                                class="flex text-gray-700 text-center text-lg font-semibold pb-4">Vérification Smtp</h2>
                    </div>
                    <div class="my-1"></div>
                    <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
                    <form th:action="@{/settings}" th:object="${setting}" method="post">
                        <input th:field="*{id}" hidden type="text">
                        <!--                        th:action="@{/roles}" th:object="${role}" method="post"-->
                        <div class="flex flex-row justify-center w-full space-x-5 px-2">
                            <div class="flex w-full">
                                <input th:field="*{smtpServer}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                       id="stmp_server" placeholder="Stmp server">
                            </div>

                            <div class="flex w-full">
                                <input th:field="*{smtpPort}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                       id="stmp_port" placeholder="Stmp port">
                            </div>

                            <div class="flex w-full">
                                <input th:field="*{smtpUsername}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                       id="stmp_username" placeholder="Stmp username">
                            </div>

                            <div class="flex w-full">
                                <input th:field="*{smtpPassword}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                       id="stmp_password" placeholder="Stmp password">
                            </div>

                        </div>
                        <br>
                        <div class="flex justify-center">
                            <button class="bg-green-500 hover:bg-cyan-600 text-white font-semibold py-2 px-12 rounded">
                                Créer
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
