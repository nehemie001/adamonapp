<!-- component -->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<head th:insert="fragments/fragment::head"></head>

<body>
<div class="flex flex-col h-screen bg-gray-100">

    <div class="bg-white text-white shadow w-full p-2 flex items-center justify-between">
        <div class="flex items-center">
            <div class="flex items-center">
                <img src="https://www.emprenderconactitud.com/img/POC%20WCS%20(1).png" alt="Logo" class="w-28 h-18 mr-2">
            </div>
            <div class="md:hidden flex items-center">
                <button id="menuBtn">
                    <i class="fas fa-bars text-gray-500 text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Ícono de Notificación y Perfil -->
        <div class="space-x-5">
            <button>
                <i class="fas fa-bell text-gray-500 text-lg"></i>
            </button>
            <!-- Botón de Perfil -->
            <button>
                <i class="fas fa-user text-gray-500 text-lg"></i>
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-wrap">
        <!-- Sidebar -->
        <div class="p-2 bg-white w-full md:w-60 flex flex-col md:flex hidden" th:insert="fragments/fragment::sidebar"></div>
        <!--        End Sidebar -->

        <!-- Table teacher -->
        <div class="flex-1 justify-center items-center p-4 w-full md:w-1/2 mt-8">
            <div class="mt-8 ml-20 w-4/5 bg-white p-4 shadow rounded-lg">
                <div class="bg-white p-4 rounded-md mt-4">

                    <div class="my-1"></div>
                    <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
                        <div class="flex flex-row justify-center w-full space-x-5 px-16">
                            <!--                           pour la modifier-->

                            <div class="flex w-full">
                                <select id="classe" name="classe" class="w-full py-2.5 rounded-lg border border-amber-950">
                                    <option value="students">Eleves</option>
                                    <option value="teachers">Professeur</option>
                                    <option value="users">Utilisateur</option>
                                </select>
                            </div>
                            <br/>
                            <div class="flex w-full justify-center">
                                <button onclick="downloadFile('pdf')" class="bg-green-500 hover:bg-cyan-600 text-white font-semibold py-2 mx-4 px-4 rounded">Generer Pdf</button>
                                <button onclick="downloadFile('excel')" class="bg-red-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded">Generer Excel</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function downloadFile(format) {
        var selectedOption = document.getElementById('classe').value;
        if (selectedOption) {
            window.location.href = '/reports/download?option=' + selectedOption + '&format=' + format;
        } else {
            alert("Veuillez sélectionner une option");
        }
    }
</script>
</html>
