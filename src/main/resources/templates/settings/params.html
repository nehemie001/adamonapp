<!-- component -->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<head th:insert="fragments/fragment::head"></head>

<body>
<div class="flex flex-col h-screen bg-gray-100">

    <div class="bg-white text-white shadow w-full p-2 flex items-center justify-between">
        <div class="flex items-center">
            <div class="flex items-center">
                <img src="https://www.emprenderconactitud.com/img/POC%20WCS%20(1).png" alt="Logo"
                     class="w-28 h-18 mr-2">
            </div>
            <div class="md:hidden flex items-center">
                <button id="menuBtn">
                    <i class="fas fa-bars text-gray-500 text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Ícono de Notificación y Perfil -->
        <div class="space-x-5">
            <button>
                <i class="fas fa-bell text-gray-500 text-lg"></i>
            </button>
            <!-- Botón de Perfil -->
            <button>
                <i class="fas fa-user text-gray-500 text-lg"></i>
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-wrap">
        <!-- Sidebar -->
        <div class="p-2 bg-white w-full md:w-60 flex flex-col md:flex hidden"
             th:insert="fragments/fragment::sidebar"></div>
        <!--        End Sidebar -->

        <!-- Table teacher -->
        <div class="flex-1 justify-center items-center p-4 w-full md:w-1/2 mt-8">
            <div class="mt-8 ml-2 w-full bg-white p-4 shadow rounded-lg">
                <div class="flex flex-row justify-between items-center bg-white p-4 rounded-md mt-4 w-full">
                    <div class="flex flex-row items-center text-center justify-center w-full space-x-5 px-16 border-2">

                        <div class="flex flex-col w-full border border-gray-300">
                            <p class="text-center">Paramètre de SMTP</p>
                            <form th:action="@{/settings}" th:object="${setting}" method="post">
                                <!--                        th:action="@{/roles}" th:object="${role}" method="post"-->
                                <div class="flex flex-row justify-center w-full space-x-5 px-2">
                                    <div class="flex w-full">
                                        <input th:field="*{smtpServer}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                               id="stmp_server" placeholder="Stmp server">
                                    </div>

                                    <div class="flex w-full">
                                        <input th:field="*{smtpPort}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                               id="stmp_port" placeholder="Stmp port">
                                    </div>

                                    <div class="flex w-full">
                                        <input th:field="*{smtpUsername}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                               id="stmp_username" placeholder="Stmp username">
                                    </div>

                                    <div class="flex w-full">
                                        <input th:field="*{smtpPassword}" type="text" class="w-full py-2.5 text-center rounded-lg border border-amber-950"
                                               id="stmp_password" placeholder="Stmp password">
                                    </div>

                                </div>
                                <br>
                                <div class="flex justify-center">
                                    <button class="bg-green-500 hover:bg-cyan-600 text-white font-semibold py-2 px-12 rounded">
                                        Créer
                                    </button>
                                </div>
                            </form>

                            <div class="flex justify-center">
                                <button type="submit" class="mt-4 w-full bg-gradient-to-tr from-blue-600 to-indigo-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide">
                                    Modifier
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col items-center text-center justify-center w-full space-x-5 px-16 border-2">
                            <p class="text-center">Paramètre de l'école</p>
                            <div class="flex flex-col w-full border border-gray-300">
                                <div class="flex col justify-between items-center">
                                    <div class="flex flex-col w-full mt-4">
                                        <img src="" id="file"
                                             class="border border-gray-300 rounded-md px-2 py-1 w-1/2 h-1/2">
                                    </div>
                                    <div class="flex flex-col w-full">
                                        <label class="text-gray-600">Nom de l'école</label>
                                        <input type="text" id="prenom"
                                               class="border border-gray-300 rounded-md px-2 py-1 w-full">
                                    </div>
                                </div>

                                <div class="flex justify-center">
                                    <button type="submit" class="mt-4 w-full bg-gradient-to-tr from-blue-600 to-indigo-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide">
                                        Modifier
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
