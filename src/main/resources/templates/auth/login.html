<!-- component -->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:insert="fragments/fragment::head"></head>

<body>
<div class="flex flex-col h-screen bg-gray-100">

  <!-- Contenido principal -->
  <div class="flex flex justify-center flex-wrap -mt-4">

    <div class="h-screen flex justify-center items-center p-4 w-full md:w-1/2">
      <!-- component -->
      <div class="flex justify-center items-center w-full -mt-4">
        <form th:action="@{/login}" method="post">
          <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
            <div class="space-y-4">
              <h1 th:text="${school.name}" class="text-center text-2xl font-semibold text-gray-600"></h1>
              <img th:src="${school.urlLogo}" class="h-20 w-20 mx-auto" alt="Logo"/>
              <div>
                <label class="block mb-1 text-gray-600 font-semibold">Username</label>
                <input type="text" name="username" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" required />
              </div>
              <div>
                <label class="block mb-1 text-gray-600 font-semibold">Password</label>
                <input type="password" name="password" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" required />
              </div>
            </div>
            <button type="submit" class="mt-4 w-full bg-gradient-to-tr from-blue-600 to-indigo-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide">
              Se connecter
            </button>
          </div>

          <!--                    <div th:if="${param.error}" class="mt-4 text-red-500 text-center">-->
          <!--                        Nom d'utilisateur ou mot de passe incorrect.-->
          <!--                    </div>-->
          <!--                    <div th:if="${param.logout}" class="mt-4 text-green-500 text-center">-->
          <!--                        Vous avez été déconnecté avec succès.-->
          <!--                    </div>-->
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
